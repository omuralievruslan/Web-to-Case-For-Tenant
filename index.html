<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D5g00000L8VqO" method="POST">
            <input type="hidden" name="orgid" value="00D5g00000L8VqO">
            <input type="hidden" name="retURL" value="http://">

            <!-- Uncomment these lines for debugging
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="ruslan.ai9495@gmail.com">
            -->

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" type="text" required>

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" type="email" required>

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" type="tel">

            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" type="text" required>

            <label for="description">Description</label>
            <textarea name="description" required></textarea>

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
